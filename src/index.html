<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Calendar</title>
    <script type="module">
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'
      import {classes} from '/css/styles.js'
      import {createComponent, defaultState} from '/main.js'

      const app = createApp(Object.assign({}, defaultState))

      const target = document.querySelector('body')

      const component = createComponent({app, classes})

      const view = createDomView(target, component)

      app.render(view)
    </script>
  </head>
  <body></body>
</html>
