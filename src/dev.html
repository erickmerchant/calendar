<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Calendar</title>
    <script type="module">
      import {runtime} from '@erickmerchant/dev-cli/runtime.js'
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'

      const app = createApp()

      const target = document.querySelector('body')

      runtime(async (get) => {
        const {getDefaultState, createComponent, classes} = await get(
          'main.js',
          'css/styles.js'
        )

        app.commit((state = getDefaultState()) => state)

        const component = createComponent({app, classes})

        const view = createDomView(target, component)

        app.render(view)
      })
    </script>
  </head>
  <body></body>
</html>
