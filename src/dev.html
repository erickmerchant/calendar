<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Calendar</title>
    <script type="module">
      import {createContainer} from '@erickmerchant/dev-cli/container.js'
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'

      const app = createApp()

      const target = document.querySelector('body')

      createContainer(
        ['main.js', 'css/styles.js'],
        ['css/styles.css'],
        async ({defaultState, createComponent}, {classes}) => {
          app.commit((state = Object.assign({}, defaultState)) => state)

          const component = createComponent({app, classes})

          const view = createDomView(target, component)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
